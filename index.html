<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapi.com/iconfamily=material-icons">
    ><link rel="stylesheet" href="">
    <title>Excel</title>
</head>
<body>
    <div class="page-action-cont">
    <div class="page-action">Home</div>
    <div class="page-action selected-page-action">File</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Help</div>
    </div>
    <div class="cellprop-action-cont">
        <span class ="material-icons copy">
            content-copy
        </span>
        <span class ="material-icon-cut">
            content-cut
        </span>
        <span class="material-icon-paste">
            content-paste
        </span>
        <select class ="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-sarif">Sans-sarif</option>
            <option value ="fantasy">Fantacy</option>
            <option value ="Cursive">Cursive</option>
        </select>
        <span class="material-icons-bold">
            format-bold
        </span>
        <span class="material-icon-italic">
            format-italic
        </span>
        <span class="material-icon-underline">
            format-underline
        </span>
        <span class="left-icon-alignment">
            formate-align-left
        </span>
        <span class ="center-icon-alignment">
            formate-align-center
        </span>
        <span class="right-icon-alignment">
            formate-align-right
        </span>
        <div class="color-prop">
            <span class="material-icons">
                format-color-text
            </span>
            <input type="color " class ="font-color-prop">
        </div>
        <div class="color-prop">
            <span class ="material-icon">
                format-color-fill
            </span>
            <input type="color" class="BGcolor-prop">
        </div>
        <span class="material-icon-download">
            cloud_download
        </span>
        <span class ="material-icon-open">
            cloud_upload
        </span>
    </div>
     <div class="formula-action-cont">
         <input type="text" readonly class="address-bar">
         <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/fprmula-fx.png"/>
         <input type="text" class ="formula-bar">
     </div>
     <div class="grid-cont">
         <div class="top-left-dummy-box">
             <div class="address-col-cont"></div>
             <div class="cell-cont">
                 <div class="address-row-cont"></div>
             </div>
         </div>
         <div class="sheet-action-cont">
             <div class="sheet-add-icon">
                 <span class="material-icons">
                     post-add
                 </span>
             </div>
             <div class="sheets-folder-cont"></div>
         </div>
          <!-- <script src="./grid.js"></script>
          <script src="./cyclicPathTrace.js"></script>
          <script src="./cycleValidation.js"> </script>
          <script src="./sheetHandling.js"></script>
          <script src="./cell-properties.js"> </script>
          
          <script src="./fromula.js"> </script>
          
          <script src=".cutCopyPaste.js"></script>
          <script src=".openSave.js"></script> -->
          </body>
          </html>
