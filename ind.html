<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>excel</title>
    <link rel="stylesheet" href="sty.css" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-action-cont">
      <div class="page-action">home</div>
      <div class="page-action">file</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">help</div>
    </div>
    <div class="cellprop-action-cont">
     <i class="fa-solid fa-copy"></i>
      
      
       <i class="fa-solid fa-scissors"></i>
      
      
      <i class="fa-regular fa-paste"></i>
      

      
      <i class="fa-solid fa-bold"></i>
    
    
      <i class="fa-solid fa-italic"></i>
      
     

      <select class="font-family-prop">
        <option value="">monospace</option>
        <option value="">sans-sarif</option>
        <option value="">fantacy</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <i class="fa-solid fa-bold"></i>
      <i class="fa-solid fa-italic"></i>
      <i class="fa fa-align-justify" aria-hidden="true"></i>
      <i class="fa fa-align-left" aria-hidden="true"></i>
      <i class="fa fa-align-center" aria-hidden="true"></i>
      <i class="fa fa-align-justify" aria-hidden="true"></i>
      <i class="fa-solid fa-palette"></i>
      <i class="fa-solid fa-fill-drip"></i>
    </div>
    
   <div class="formulla-action-cont">
        <input type="text"  readonly class="address-bar"/>
        <img class="formula-icon" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="formula-bar"/>
      
    ''
    </div>
    
  <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cell-cont">
           <div class="address-row-cont">
             
           </div>
       </div>
   </div>
  





   <div class="sheet-action-cont">
      <div class="sheet-add-icon">
            
         <i class="fa fa-plus" aria-hidden="true"></i>
      </div>
      <div class="sheet-folder-cont">
         <div class="sheet-folder">sheet1</div>
       </div>
      </div>
  </div>
    
    
  
  
<script src = "w.js"></script>

</body>

</html>
